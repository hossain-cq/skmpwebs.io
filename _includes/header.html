  <div class="container topbar-inner">

    <!-- Brand -->
    <a class="brand"
       href="{{ '/' | relative_url }}"
       aria-label="Go to home">

           src="{{ '/static/logo.png' | relative_url }}"
           alt="QMatAI Lab logo">
      <div class="brand-text">
        <span class="brand-title">Hossain Quantum Research</span>

      <a href="{{ '/' | relative_url }}"

         {% if page.url == '/contact/' %}aria-current="page"{% endif %}>

    </nav>
